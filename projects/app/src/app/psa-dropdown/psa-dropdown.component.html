<div class="content" role="main" style="margin:10px">
    <mat-form-field appearance="fill">
    <mat-label>Enter a date range</mat-label>
    <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
      <input matStartDate formControlName="start" placeholder="Start date">
      <input matEndDate formControlName="end" placeholder="End date">
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  </mat-form-field>
</div>

 <div class="content" role="main"  style="margin:10px">
    <select class="custom-select form-select" [(ngModel)]="selectedSet" (change)="changeSet($event)">
    <option value="" disabled>Choose your set</option>
    <option *ngFor="let set of psaSets" [ngValue]="set">{{set.setFriendlyName}}</option>
    </select>
 </div>

<div class="content" role="main" *ngIf="selectedSetData != null">
    <app-psa-table [listOfContacts]=selectedSetData [columns]=columns></app-psa-table>
</div>
